<!DOCTYPE html>
<html>  <head>
    <title>TEMPERATURE CONVERTER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin:0;
            padding:0;
        }
        .full-page-bg{
            background-color:teal;
        }
        div
        {
            width:900px;
            height:300px;
            border-radius:40px;
            text-align:center;
            padding:20px;
            margin:50px;
        }
        .container {
            margin-top: 50px;
            border-color: black;
            align-self: center;
            background-color:paleturquoise;
            padding: 50px;
            text-align:center;
        }
        h1 {
            color:brown;
        }
        button {
            background-color:yellowgreen;
            text-align:center;
        
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        
        select, input, button {
            padding: 20px;
            margin: 5px;
            font-size: 18px;
        }
        .custom-button {
        background-color: #3498db; 
        color:#fff; 
        padding: 10px 20px; 
        border: 20px; 
        cursor: pointer; 
      }
    </style>
</head>
<body class="full-page-bg">
  <div class="container">
        <pre><h1>TEMPERATURE CONVERTER</h1></pre>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput">
        <select id="fromUnit"><h3>
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option></h3>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    <script>
        function convertTemperature() {
            const tempInput = parseFloat(document.getElementById("tempInput").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const resultElement = document.getElementById("result");

            if (fromUnit === "Celsius") {
                const fahrenheit = (tempInput * 9/5) + 32;
                const kelvin = tempInput + 273.15;
                resultElement.innerHTML = `${tempInput} Celsius = ${fahrenheit.toFixed(2)} Fahrenheit<br>${tempInput} Celsius = ${kelvin.toFixed(2)} Kelvin`;
            } else if (fromUnit === "Fahrenheit") {
                const celsius = (tempInput - 32) * 5/9;
                const kelvin = (tempInput - 32) * 5/9 + 273.15;
                resultElement.innerHTML = `${tempInput} Fahrenheit = ${celsius.toFixed(2)} Celsius<br>${tempInput} Fahrenheit = ${kelvin.toFixed(2)} Kelvin`;
            } else if (fromUnit === "Kelvin") {
                const celsius = tempInput - 273.15;
                const fahrenheit = (tempInput - 273.15) * 9/5 + 32;
                resultElement.innerHTML = `${tempInput} Kelvin = ${celsius.toFixed(2)} Celsius<br>${tempInput} Kelvin = ${fahrenheit.toFixed(2)} Fahrenheit`;
            }
        }
    </script>
</body></html>
